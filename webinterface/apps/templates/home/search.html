{% extends "layouts/base.html" %} {% block title %} Page Blank {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card card-profile">
            <div class="card-body">

                <h4 class="card-title">Target specific IP</h4>
                <div class="row">

                    <div class="col-md-3 px-md-1">
                        <div class="form-group">
                            <form action="/search" method="post">
                                <p><input class="form-control" type="text" name="search" value="127.0.0.1" /></p>
                                <p><input class="btn btn-primary btn-round" type="submit" value="submit" /></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card card-profile">
            <div class="card-body">

                <h4 class="card-title">{{ip}}</h4>

                    <div class="col-md-3 px-md-1">

                        <h1>result</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card card-profile">
            <div class="card-body">

                <h4 class="card-title">result</h4>
                <div class="row">

                    <div class="col-md-3 px-md-1">

                        <h1>result</h1>
                        <script>
                            document.write(`
                                {{result}}'
                                `)
                        </script>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
